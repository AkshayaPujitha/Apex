<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>APEX</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="static/index.css"> 

</head>
<body>

<div class="container">
    <h1 class="text-center highlight">APEX</h1>

    <!-- Form to submit crawling details -->
    <form id="crawlerForm" method="post" action="/crawl">
        <div class="form-group">
            <label for="seed_url">URL</label>
            <input type="url" id="seed_url" name="seed_url" class="form-control" placeholder="Enter URLs separated by commas (http://example1.com, http://example2.com)" required>
        </div>

        <div class="form-group">
            <label for="keywords">Keywords</label>
            <input type="text" id="keywords" name="keywords" class="form-control" placeholder="Enter keywords (e.g., data, science)">
        </div>

        <button type="submit" class="btn btn-primary btn-block">Start</button>
    </form>
</div>

<script src="{{ url_for('static', filename='scripts/crawler.js') }}"></script>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
