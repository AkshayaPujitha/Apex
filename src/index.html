<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Crawler</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>

<div class="container mt-5">
    <h1 class="text-center">Custom Web Crawler</h1>

    <!-- Form to submit crawling details -->
    <form id="crawlerForm" method="post" action="/crawl">
        <div class="form-group">
            <label for="seed_url">Starting URL:</label>
            <input type="url" id="seed_url" name="seed_url" class="form-control" placeholder="Enter URLs separated by commas(http://example1.com,http://example2.com)" required>
        </div>

        <div class="form-group">
            <label for="keywords">Keywords (comma-separated):</label>
            <input type="text" id="keywords" name="keywords" class="form-control" placeholder="Enter keywords (e.g., data, science)">
        </div>

        <button type="submit" class="btn btn-primary">Start Crawling</button>
    </form>

</div>
<script src="{{ url_for('static', filename='scripts/crawler.js') }}"></script>

</body>
</html>
